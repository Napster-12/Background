<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAYA Tech Store - Checkout</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #007bff;
  --secondary: #00d4ff;
  --accent: #ff5c8d;
  --dark: #0a2342;
  --light: #f7f9fb;
  --white: #ffffff;
  --card-radius: 16px;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--light);
  margin: 0;
  color: var(--dark);
}

/* Navbar */
.navbar { background: var(--white); box-shadow: 0 2px 12px rgba(0,0,0,0.08);}
.navbar-brand { font-weight: 700; font-size: 1.6rem; color: var(--dark) !important;}
.nav-link { color: var(--dark) !important; font-weight: 600; margin: 0 6px;}
.nav-link:hover { color: var(--primary) !important; }

/* Checkout Container */
.checkout-container {
  max-width: 950px;
  margin: 100px auto 50px;
  background: var(--white);
  padding: 30px 25px;
  border-radius: var(--card-radius);
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* Form & Cart */
.checkout-form {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
}

.form-section {
  flex: 1 1 60%;
}

.form-section h4 {
  margin-bottom: 20px;
  color: var(--dark);
}

.form-group { margin-bottom: 15px; }
.form-group input, .form-group select {
  width: 100%;
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 0.95rem;
}

/* Cart Summary */
.cart-summary {
  flex: 1 1 35%;
  background: var(--light);
  padding: 20px;
  border-radius: var(--card-radius);
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}

.cart-summary h4 {
  margin-bottom: 20px;
  color: var(--dark);
}

.cart-summary .item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-weight: 600;
}

.cart-summary .item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: var(--card-radius);
  margin-right: 10px;
}

.place-order-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 50px;
  background: var(--primary);
  color: var(--white);
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.place-order-btn:hover { background: var(--accent); }

footer {
  background: var(--dark);
  color: var(--white);
  padding: 40px 0;
  text-align: center;
  font-size: 0.9rem;
}
footer a { color: var(--secondary); margin: 0 8px; text-decoration: none; }
footer a:hover { color: var(--primary); }

@media(max-width: 991px) {
  .checkout-form { flex-direction: column; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">FAYA Tech</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/menu">Shop iPhones</a></li>
        <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Checkout Form -->
<div class="checkout-container">
  <h2>Checkout</h2>
  <div class="checkout-form">

    <!-- Billing Details -->
    <div class="form-section">
      <h4>Billing Details</h4>
      <div class="form-group"><input type="text" placeholder="Full Name" id="name" required></div>
      <div class="form-group"><input type="email" placeholder="Email Address" id="email" required></div>
      <div class="form-group"><input type="text" placeholder="Phone Number" id="phone" required></div>
      <div class="form-group"><input type="text" placeholder="Street Address" id="address" required></div>
      <div class="form-group"><input type="text" placeholder="City" id="city" required></div>
      <div class="form-group"><input type="text" placeholder="Postal Code" id="postal" required></div>
      <div class="form-group">
        <select id="country" required>
          <option value="">Select Country</option>
          <option value="South Africa">South Africa</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h4>Your Order</h4>
      <div id="order-items"></div>
      <div class="item"><span>Delivery Fee:</span><span>R100</span></div>
      <div class="item"><span>Total:</span><span id="order-total">R0</span></div>
      <button class="place-order-btn" onclick="placeOrder()">Proceed to PayFast</button>
    </div>

  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 FAYA Tech Store. All rights reserved.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const orderItems = document.getElementById("order-items");
const orderTotal = document.getElementById("order-total");
const DELIVERY_FEE = 100;

function renderOrder() {
  orderItems.innerHTML = "";
  if(cart.length === 0){
    orderItems.innerHTML = "<p>Your cart is empty.</p>";
    orderTotal.textContent = "R0";
    return;
  }
  let subtotal = 0;
  cart.forEach(item => {
    subtotal += item.price * (item.quantity || 1);
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<img src="${item.image}" alt="${item.name}"> <span>${item.name} x ${item.quantity || 1}</span><span>R${(item.price * (item.quantity || 1)).toLocaleString()}</span>`;
    orderItems.appendChild(div);
  });
  const total = subtotal + DELIVERY_FEE;
  orderTotal.textContent = "R" + total.toLocaleString();
}

async function placeOrder() {
  // Basic validation
  const requiredFields = ["name", "email", "phone", "address", "city", "postal", "country"];
  for (const id of requiredFields) {
    const value = document.getElementById(id).value.trim();
    if (!value) {
      alert("Please fill in all fields before proceeding.");
      return;
    }
  }

  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }

  // Collect billing info
  const billing = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value,
    city: document.getElementById("city").value,
    postal: document.getElementById("postal").value,
    country: document.getElementById("country").value
  };

  // Calculate total
  let subtotal = 0;
  cart.forEach(item => subtotal += item.price * (item.quantity || 1));
  const total = subtotal + DELIVERY_FEE;

  // Save order in backend
  const response = await fetch('/save_order', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({billing, cart, total})
  });

  if (!response.ok) {
    alert("Error saving your order. Please try again.");
    return;
  }

  const result = await response.json();
  console.log("Order saved:", result);

  // Redirect to PayFast (Sandbox)
  const payfastURL = new URL("https://sandbox.payfast.co.za/eng/process");
  const params = {
    merchant_id: "10028358", // Sandbox Merchant ID
    merchant_key: "46w45i3d8f9pv",
    return_url: "https://yourdomain.com/order_success",
    cancel_url: "https://yourdomain.com/cart",
    notify_url: "https://yourdomain.com/payfast_notify",
    name_first: billing.name.split(" ")[0],
    name_last: billing.name.split(" ")[1] || "",
    email_address: billing.email,
    amount: total.toFixed(2),
    item_name: cart.map(i => i.name).join(", ")
  };

  Object.keys(params).forEach(key => payfastURL.searchParams.append(key, params[key]));

  // Clear cart and redirect
  localStorage.removeItem("cart");
  window.location.href = payfastURL.href;
}

renderOrder();
</script>

</body>
</html>
