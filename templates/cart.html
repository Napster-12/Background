<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAYA Tech Store - Cart</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #007bff;
  --accent: #ff5c8d;
  --dark: #0a2342;
  --light: #f7f9fb;
  --white: #ffffff;
  --card-radius: 16px;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--light);
  color: var(--dark);
  margin: 0;
}

/* Navbar */
.navbar { background: var(--white); box-shadow: 0 2px 12px rgba(0,0,0,0.08);}
.navbar-brand { font-weight: 700; font-size: 1.6rem; color: var(--dark) !important;}
.nav-link { color: var(--dark) !important; font-weight: 600; margin: 0 6px;}
.nav-link:hover { color: var(--primary) !important; }

/* Cart Container */
.cart-container {
  max-width: 950px;
  margin: 50px auto;
  background: var(--white);
  padding: 30px 25px;
  border-radius: var(--card-radius);
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* Cart Items */
.cart-item {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  border-bottom: 1px solid #ddd;
  padding: 15px 0;
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: var(--card-radius);
  margin-right: 15px;
}

.cart-item-details { flex: 1; }
.cart-item-details h5 { font-weight: 700; margin: 0; }
.cart-item-details p { margin: 4px 0; font-size: 0.95rem; color: #555; }

/* Color Picker */
.color-picker {
  display: flex;
  gap: 8px;
  margin-top: 6px;
}

.color-circle {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: transform 0.2s, border 0.2s, box-shadow 0.2s;
}

.color-circle:hover {
  transform: scale(1.1);
}

.color-circle.selected {
  border: 2px solid var(--primary);
  box-shadow: 0 0 8px rgba(0,123,255,0.7);
}

/* Color Options */
.color-black { background-color: #000; }
.color-white { background-color: #fff; border: 1px solid #ccc; }
.color-blue { background-color: #007bff; }
.color-red { background-color: #dc3545; }
.color-gold { background-color: #d4af37; }

/* Quantity */
.cart-item-quantity {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
}
.cart-item-quantity button {
  background: var(--primary);
  color: var(--white);
  border: none;
  padding: 4px 10px;
  border-radius: 6px;
  font-weight: 700;
  cursor: pointer;
}
.cart-item-quantity button:hover { background: var(--accent); }
.cart-item-quantity span { min-width: 25px; text-align: center; font-weight: 600; }

/* Price + Remove */
.cart-item .price { font-weight: 700; color: var(--accent); font-size: 1.1rem; margin-left: auto; }
.cart-item button.remove-btn {
  background: var(--primary);
  color: var(--white);
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.cart-item button.remove-btn:hover { background: var(--accent); }

.total-container {
  display: flex;
  justify-content: space-between;
  font-size: 1.3rem;
  font-weight: 700;
  margin-top: 20px;
  border-top: 2px solid #ddd;
  padding-top: 15px;
}

.checkout-btn {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  font-weight: 700;
  font-size: 1.1rem;
  color: var(--white);
  background: var(--primary);
  border: none;
  border-radius: var(--card-radius);
  cursor: pointer;
}
.checkout-btn:hover { background: var(--accent); }

.empty-cart {
  text-align: center;
  padding: 50px 0;
  color: #777;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">FAYA Tech</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/menu">Shop iPhones</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="cart-container">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total-container">
    <span>Total (incl. R100 delivery):</span>
    <span id="total-price">R0</span>
  </div>
  <button class="checkout-btn" onclick="location.href='/checkout'">Proceed to Checkout</button>
</div>

<footer style="margin-top:50px; background: var(--dark); color: var(--white); padding: 40px 0; text-align:center;">
  &copy; 2025 FAYA Tech Store. All rights reserved.
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartItemsDiv = document.getElementById("cart-items");
const totalPriceEl = document.getElementById("total-price");

function renderCart() {
  cartItemsDiv.innerHTML = "";
  if (cart.length === 0) {
    cartItemsDiv.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
    totalPriceEl.textContent = "R0";
    return;
  }

  let total = 100;
  cart.forEach((item, index) => {
    total += item.price * (item.quantity || 1);
    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="cart-item-details">
        <h5>${item.name}</h5>
        <p>${item.specs || ""}</p>
        <div class="color-picker" id="color-picker-${index}">
          ${renderColorOption(index, "Black", item.color)}
          ${renderColorOption(index, "White", item.color)}
          ${renderColorOption(index, "Blue", item.color)}
          ${renderColorOption(index, "Red", item.color)}
          ${renderColorOption(index, "Gold", item.color)}
        </div>
      </div>
      <div class="cart-item-quantity">
        <button onclick="changeQuantity(${index}, -1)">-</button>
        <span>${item.quantity || 1}</span>
        <button onclick="changeQuantity(${index}, 1)">+</button>
      </div>
      <div class="price">R${(item.price * (item.quantity || 1)).toLocaleString()}</div>
      <button class="remove-btn" onclick="removeItem(${index})"><i class="bi bi-trash"></i></button>
    `;
    cartItemsDiv.appendChild(div);
  });

  totalPriceEl.textContent = "R" + total.toLocaleString();
}

function renderColorOption(index, color, selectedColor) {
  const colorClass = `color-${color.toLowerCase()}`;
  const isSelected = selectedColor === color ? "selected" : "";
  return `<div class="color-circle ${colorClass} ${isSelected}" onclick="updateColor(${index}, '${color}')"></div>`;
}

function updateColor(index, color) {
  cart[index].color = color;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function changeQuantity(index, delta) {
  if (!cart[index].quantity) cart[index].quantity = 1;
  cart[index].quantity += delta;
  if (cart[index].quantity < 1) cart[index].quantity = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>
</body>
</html>
